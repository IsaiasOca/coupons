<div class="card">
    <div class="images-container">
        <div class="background-brand">
            <img class="logo-img" [src]="listaMarcas.logo_marca" alt="">
        </div>
        <div class="pill">
            <span><i class='bx bxs-coupon'></i> Instant coupon</span>
        </div>
    </div>
    <div class="info-txt">
        <p class="brand-name">{{ listaMarcas.nombre_marca }}</p>
        <p class="promo">{{ listaMarcas.promo_marca }}</p>
    </div>
    <a href="">Get Coupon <i class='bx bx-right-arrow-alt' style='color:#207fe2'></i></a>
</div>
